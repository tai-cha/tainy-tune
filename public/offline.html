<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline / オフライン</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #718096;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }

    p {
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .en {
      color: #718096;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #4299e1;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #3182ce;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="icon">☁️</span>
    <h1>Offline / オフライン</h1>

    <p>現在はオフラインです。<br>一度も開いたことがないページは表示できません。</p>
    <p class="en">You are currently offline.<br>Pages you have not visited before cannot be accessed.</p>

    <a href="/" class="btn">トップページへ戻る / Back to Home</a>
  </div>
  <script>
    // Try to reload if online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>

</html>
